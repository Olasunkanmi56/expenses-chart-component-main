<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  <div class="container">
    <div class="card-1">
      <div class="content">
        <p class="content-1">My balance</p>
         <h1 class="price">$921.48</h1>
      </div>
      <img src="./images/logo.svg" alt="" class="logo">
    </div>
    <div class="card-2">
      <h1 class="content-head">Spending - Last 7 days</h1>
      <div class="chart-box">

      </div>
      <hr>
      <div class="content-bottom">
        <div class="content-2">
          <p class="bottom">Total this month</p>
          <h1 class="total-price"> $478.33</h1>
        </div>
        <div class="content-3">
          <h3 class="rate">+2.4%</h3>
          <p class="bottom">from last month</p>
        </div>
      </div>
    </div>
  </div>
  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
